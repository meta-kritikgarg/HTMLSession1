			<hr/>

			<div align="center">
				<img src="images/contact.jpg" width="70%" alt="Contact Us"/>

			<br/>
			<br/>
			<br/>	

			<form>
				<table align="center">
					<tr>
						<td>
						Name
						</td>
						<td>
							<input type="text" name="name"/>
						</td>
					</tr>

					<tr>
						<td>
						Email
						</td>
						<td>
							<input type="email" name="Email"/>
						</td>
					</tr>

					<tr>
						<td>
						City
						</td>
						<td>
							<select>
								<option> Jaipur </option>
								<option> Kota </option>
								<option> Ajmer </option>
								<option> Pune </option>
								<option> Patna </option>
							</select>
						</td>
					</tr>

					<tr>
						<td>
						Organization <br/>	 
						Name
						</td>
						<td>
							<input type="text" name="OrganizationName"/>
						</td>
					</tr>

					<tr>
						<td>
						Contact <br/> 
						Number
						</td>
						<td>
							<input type="number" name="ContactNumber"/>
						</td>
					</tr>

					<tr>
						<td>
						Message
						</td>
						<td>
							<textarea name="Message"> </textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="Submit" name="SubmitButton"/>
						</td>
					</tr>
